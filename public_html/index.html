<!DOCTYPE html>
<html>
    <head>
        <title>Web Page </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https:/maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/locale/bootstrap-table-zh-CN.min.js"></script>
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <div class="container">
            <p></p>
            <div class="well">Web Page</div>
            <div class="row">
                <div class="col-xs-6"><div class="well"> <button id="btn_post">POST</button></div></div>
                <div class="col-xs-6"><div class="well"> <button id="btn_xml">Get XML Table</button></div></div>                
            </div>
            <div>
                <table id="table"></table>                          
            </div>
        </div>
        
    <script>
        $('#btn_xml').click(function(){ 
            $.ajax({  
                type: "GET",  
                url:"http://localhost:8080/BatchMvnWeb/webresources/home/getAllBatch", 
                dataType:"json",
                success: function(data){  
                    alert("Success:\n"); 
                    var table_data =data;
                    $('#table').bootstrapTable({
                        columns: [{
                                    field: 'CODE',
                                    title: 'Code'
                                    }, {
                                        field: 'NAME',
                                        title: 'Name'
                                    }, {
                                        field: 'DESCRIPTION',
                                        title: 'Description',
                                    },{
                                        field: 'OUTPUT',
                                        title: 'Output'
                                    },{
                                        field: 'operation',
                                        title: 'Operation',
                                        formatter:function(value,row,index){
                                            var btn = '<button class = "save" > RUN Batch File  </button>  ';
                                            return btn;
                                        },
                                        events: 'operateEvents'
                                    }],
                        data: table_data
                    });
                },  
                error: function(data){  
                    alert('Error: ' + data);  
                }  
            });
        });    
       
        $('#btn_post').click(function(){
            alert("first step");
            $.ajax({
            type : "POST",
            url : "http://localhost:8080/BatchMvnWeb/webresources/home/postMessage",
            data : JSON.stringify( {
                    "author": "11:10pm",
                    "created": "2016-05-30T13:00:19.676",
                    "message": "1:14pm"
            }),
            headers: { 
            'Accept': 'application/json',
            'Content-Type': 'application/json' 
            },
            success:function(result){
                alert("success!");
                alert(JSON.stringify(result));
            },
            error:function(result){
                alert("wrong: ");
            }
            });
        });
       
        window.operateEvents = {
            'click .save': function (e, value, row, index) {
                alert('Success load events! value is '+value +',row is '+ JSON.stringify(row) + ',e is '+e+',index is '+index);
                
                
                
                $.ajax({
        url: "http://localhost:8080/BatchMvnWeb/webresources/home/runBatch",
        type: 'POST',
        dataType: 'text',
        data: JSON.stringify(row),
        headers: { 
            'Accept': 'text/plain',
            'Content-Type': 'application/json' 
        },
        success:function(result){
                        alert("success!");
                        alert(JSON.stringify(result));
                    },
                    error:function(result){
                        alert("wrong: "+ JSON.stringify(result));
                    }
    })
                
            }
        };
    </script>
    </body>
</html>
