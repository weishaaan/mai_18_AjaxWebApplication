<!DOCTYPE html>
<html>
    <head>
        <title>List of XML files</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO write content</div>
        <p><a href="ajax-list.php?dir=xml" id="view">View listing</a></p>
        <div id="listing"></div>
        <script>
            $(function() {
                $('#view').click(function(event) {
	
                    event.preventDefault();

                    var $a = $(this);
                    var href = $a.attr('href');
                    var query = href.substring(href.indexOf('?'), href.length);

                    $.ajax({
                            url: href,
                            dataType: 'html',
                            type: 'GET',
                            data: query,
                            success: function(html) {

                                    $('#listing').html(html);

                            }
		});
	
	
	});


});
        </script>
    </body>
</html>
